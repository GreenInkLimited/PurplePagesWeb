<body>
    <div id="root"></div>
    <div id="navbar">Navigation Bar</div>
    
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var navbar = document.getElementById('navbar');
            var favicon = document.getElementById('favicon');

            var observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.attributeName === 'style') {
                        var backgroundColor = getComputedStyle(navbar).backgroundColor;
                        if (backgroundColor === 'rgb(0, 0, 0)') {
                            favicon.href = "https://github.com/GreenInkLimited/PurplePagesWeb/blob/main/src/assets/fav-black.png?raw=true";
                        } else if (backgroundColor === 'rgb(255, 255, 255)') {
                            favicon.href = "https://github.com/GreenInkLimited/PurplePagesWeb/blob/main/src/assets/fav-white.png?raw=true";
                        } else {
                            favicon.href = "https://github.com/GreenInkLimited/PurplePagesWeb/blob/main/src/assets/fav-default.png?raw=true";
                        }
                    }
                });
            });

            observer.observe(navbar, { attributes: true });
        });
    </script>
</body>
